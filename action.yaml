---
name: R-CMD-check
description: 'Run R CMD check on an R package repo'
inputs:
  github_dependencies:
  required: false
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v2
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::rcmdcheck
          any::devtools
          any::rmarkdown
        needs: check
    - run: Rscript install.github.R --packages="${{github.event.inputs.github_dependencies}}" --token="${{secrets.UCLAHS_CDS_REPO_READ_TOKEN}}"
    - uses: r-lib/actions/check-r-package@v2
      with:
        args: 'c("--as-cran")'
        build_args: 'c("--compact-vignettes=gs+qpdf")'
